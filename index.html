<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="img-container">
    <div class="card-back">
      <img src="./images/bg-card-back.png" alt="">
      <p class="card-cvc" data-js="card-back-cvc">000</p>
    </div>

    <div class="card-front">
      <img  src="./images/bg-card-front.png" alt="">
      <svg class="card-logo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
      <p class="card-number" data-js="card-front-number">0000 0000 0000 0000</p>
      <p class="card-name" data-js="card-front-name">Jane Appleseed</p>
      <div class="card-date">
        <p data-js="card-front-month">00</p>
        <p>/</p>
        <p data-js="card-front-year">00</p>
      </div>
    </div>
  </div>

  <form class="form" data-js="form">
    <div class="form-field">
      <label for="form-name">Cardholder Name</label>
      <input type="text" id="form-name" data-js="input-card-name" placeholder="e.g. Jane Appleseed">
      <p class="msg-empty-error">Can't be blank</p>
    </div>
    <div class="form-field">
      <label for="form-number">Card Number</label>
      <input type="text" id="form-number" data-js="input-card-number" placeholder="e.g. 1234 5678 9123 0000">
      <p class="msg-empty-error">Can't be blank</p>
      <p class="msg-wrong-format-error">Wrong format, numbers only</p>
    </div>
    <div class="form-field form-date">
      <label for="form-date">Exp. Date (MM/YY)</label>
      <input class="input-form-month" type="text" id="form-date" data-js="input-card-month" placeholder="MM">
      <input class="input-form-year" data-js="input-card-year" type="text" placeholder="YY">
      <p class="msg-empty-error">Can't be blank</p>
    </div>
    <div class="form-field form-cvc">
      <label for="form-cvc">CVC</label>
      <input type="text" id="form-cvc" data-js="input-card-cvc" placeholder="e.g. 123">
      <p class="msg-empty-error">Can't be blank</p>
    </div>

    <button class="btn" data-js="btn-confirm" type="button">Confirm</button>
  </form>

  <div class="complete" data-js="div-complete">
    <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
    <h1 class="complete-h1">Thank you!</h1>
    <p class="complete-p">We've added your card details</p>
    <button class="btn">Continue</button>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lu√≠sa Vit√≥ria</a>.
  </div>

  <script src="https://unpkg.com/imask"></script>
  <script src="index.js"></script>
</body>
</html>
